[project]
name = "doit"
version = "0.37.dev0"
description = "doit - Automation Tool"

authors = [
    {name = "Eduardo Naufel Schettino", email = "schettino72@gmail.com"},
]

dependencies = [
    "importlib-metadata>=4.4",
    "doit-py>=0.4.0",
    "tomli",
    "cloudpickle",
    "pytest-coverage>=0.0",
]

requires-python = ">=3.8"
readme = "README.rst"
license = {text = "MIT"}
keywords = [
    "build make task automation pipeline task-runner",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "http://pydoit.org"
Documentation = "https://pydoit.org/"
Source = "https://github.com/pydoit/doit/"
Tracker = "https://github.com/pydoit/doit/issues"

[project.optional-dependencies]
dev = [
    "setuptools>=75.8.0",
    "pytest>=7.1.0",
    "coverage>=6.0",
    "ruff>=0.9.6",
]
doc = [
    "sphinx",
    "sphinx-press-theme",
    "sphinx-sitemap",
    "sphinx-reredirects",
    ]

[project.scripts]
doit = "doit.__main__:main"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
test-cov.cmd = "pytest --cov=chipflow_lib --cov-report=html"
test.cmd = "pytest"
test-docs.cmd = "sphinx-build -b doctest doc/ docs/_build"
lint.cmd = "ruff check"
docs.cmd = "sphinx-build doc/ doc/_build/ -W --keep-going"

[dependency-groups]
docs = [
    "sphinx-sitemap>=2.6.0",
    "sphinx-reredirects>=0.1.5",
    "sphinx-press-theme>=0.9.1",
    "sphinx>=8.1.3",
]

[tool.ruff]
exclude = ["doit/cmd_completion.py"]
line-length = 90

[tool.ruff.lint]
ignore = [ "E266", "E301", "E302", "E303", "E305", "E306", "E731"]
extend-select = [
  "D419",  # empty-docstring
  "E501",  # line-too-long
  "W291",  # trailing-whitespace
  "PLC0414",  # useless-import-alias
  "PLC2401",  # non-ascii-name
